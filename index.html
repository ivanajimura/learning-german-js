<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning German</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">


</head>

<body>
    <main class="main">
        <header class="header">
            <div id="game.dictionary" class="game.dictionary">
                <span>Loading...</span>
            </div>
        </header>

        <div class="gender.area">
            <h1 class="title">
                <span id="game.genderTitle" class="game.title">Noun Genders - der, die, das?</span>
            </h1>
            <input id="genderInput" type="text" name="gender">
            <label id="nounText" for="noun">Loading...</label>
            <input id="genderSubmit" type="submit" value="Check">
            <input id="restartGenderButton" type="submit" value="Another!">
            <br>
            <span id="genderFeedbackText"></span>
            <br>
        </div>

        
        <div class="translation.area">
            <h1 class="title">
                <span id="game.translationDe-EnTitle" class="game.title">Translate to English</span>
            </h1>
            <input id="englishInput" type="text" name="englishTranslation">
            <label id="wordText" for="word">Loading...</label>
            <input id="englishSubmit" type="submit" value="Check">
            <input id="restartTranslationDeEnButton" type="submit" value="Another!">
            <br>
            <span id="translationDeEnFeedbackText"></span>
            <br>
        </div>

        <footer>
        </footer>
    </main>

    <script src="assets/js/dictionaryAPI.js"></script>
    <script src="assets/js/jsonParser.js"></script>
    <script src="assets/js/challenges/nounGender.js"></script>
    <script src="assets/js/challenges/translationDeEn.js"></script>
    <script src="assets/js/dictionarySelector.js"></script>
    <script src="assets/js/main.js"></script>


</body>

</html>
